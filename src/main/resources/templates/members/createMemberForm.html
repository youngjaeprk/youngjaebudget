<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect password</p>
        </div>

        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" id="zipcode" th:field="*{zipcode}"
                   placeholder="우편번호 (클릭하여 검색)" readonly onclick="execDaumPostcode()"
                   th:class="${#fields.hasErrors('zipcode')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}">Incorrect zipcode</p>
        </div>

        <div class="form-group">
            <label th:for="city">시/도</label>
            <input type="text" id="city" th:field="*{city}"
                   placeholder="시/도" readonly
                   th:class="${#fields.hasErrors('city')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Incorrect city</p>
        </div>

        <div class="form-group">
            <label th:for="street">도로명 주소</label>
            <input type="text" id="street" th:field="*{street}"
                   placeholder="도로명 주소" readonly
                   th:class="${#fields.hasErrors('street')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Incorrect street</p>
        </div>

        <div class="form-group">
            <label th:for="detailAddress">상세주소</label>
            <input type="text" id="detailAddress" th:field="*{detailAddress}"
                   class="form-control" placeholder="상세주소를 입력하세요 (예: 101동 1001호)">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}" />
</div> <!-- /container -->

<!-- 카카오 주소 API -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                console.log(data); // 데이터 확인용

                // 우편번호
                var zipcodeInput = document.getElementById('zipcode');
                if(zipcodeInput) zipcodeInput.value = data.zonecode;

                // 시/도 + 시/군/구
                var cityInput = document.getElementById('city');
                if(cityInput) cityInput.value = data.sido + ' ' + data.sigungu;

                // 도로명 주소
                var streetInput = document.getElementById('street');
                if(streetInput) streetInput.value = data.roadAddress;

                // 상세주소 입력란으로 포커스
                var detailInput = document.getElementById('detailAddress');
                if(detailInput) detailInput.focus();
            }
        }).open();
    }
</script>

</body>
</html>
